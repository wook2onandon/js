<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" type="text/css" href="css/destyle.css">

  <style>
    .slide_container {
      width: 60vw;
      height: 40vh;
      margin: 0 auto;
      position: relative;
    }

    .myslide {
      width: 100%;
      height: 100%;
      position: absolute;
      background-color: brown;
      background-size: cover;
      background-position: center;
    }


    .my_slide_1 {
      width: 100%;
      height: 100%;
      position: absolute;
      background-image: url(img/naver/slide1.jpeg);
      background-size: cover;
      background-position: center;
    }

    .my_slide_2 {
      width: 100%;
      height: 100%;
      position: absolute;
      display: none;
      background-image: url(img/naver/slide2.jpeg);
      background-size: cover;
      background-position: center;
    }

    .my_slide_3 {
      width: 100%;
      height: 100%;
      position: absolute;
      display: none;
      background-image: url(img/naver/slide3.jpeg);
      background-size: cover;
      background-position: center;
    }

    .my_slide_4 {
      width: 100%;
      height: 100%;
      position: absolute;
      display: none;
      background-image: url(img/naver/slide4.jpeg);
      background-size: cover;
      background-position: center;
    }

    .button_next {
      position: absolute;
      top: 50%;
      right: 2%;
      color: white;
    }

    .button_prev {
      position: absolute;
      top: 50%;
      left: 2%;
      color: white;
    }

  </style>
</head>
<body>

    <div class="slide_container">
      <div class="myslide">Slide 1</div>
      <div class="myslide">Slide 2</div>
      <div class="myslide">Slide 3</div>
      <div class="myslide">Slide 4</div>
      <a class="button_prev" onclick="slidePrev()">Prev</a>
      <a class="button_next" onclick="slideNext()">Next</a>
      
    </div>
  
  <script>

    var slideIndex = 1; // 현재 슬라이드의 넘버
    var mySlide = document.getElementsByClassName('myslide');
    

    function slidePrev() {

      if (slideIndex == 4) {

        // 슬라이드2를 보이게 하고
        mySlide[0].style.display="none";
        mySlide[1].style.display="none";
        mySlide[2].style.display="block";
        mySlide[3].style.display="none";
        slideIndex = 3;
      }

      else if (slideIndex == 3) {

        // 슬라이드3를 보이게 하고
        mySlide[0].style.display="none";
        mySlide[1].style.display="block";
        mySlide[2].style.display="none";
        mySlide[3].style.display="none";
        slideIndex = 2;
      }

      else if (slideIndex == 2) {

        // 슬라이드3를 보이게 하고
        mySlide[0].style.display="block";
        mySlide[1].style.display="none";
        mySlide[2].style.display="none";
        mySlide[3].style.display="none";
        slideIndex = 1;
      }
    }



    function slideNext() {

      //현재 슬라이드가 1일 경우

      if (slideIndex == 1) {

        // 슬라이드2를 보이게 하고
        mySlide[0].style.display="none";
        mySlide[1].style.display="block";
        mySlide[2].style.display="none";
        mySlide[3].style.display="none";
        slideIndex = 2;
      }

      else if (slideIndex == 2) {
      
        // 슬라이드3를 보이게 하고
        mySlide[0].style.display="none";
        mySlide[1].style.display="none";
        mySlide[2].style.display="block";
        mySlide[3].style.display="none";
        slideIndex = 3;
      }

      else if (slideIndex == 3) {
      
        // 슬라이드3를 보이게 하고
        mySlide[0].style.display="none";
        mySlide[1].style.display="none";
        mySlide[2].style.display="none";
        mySlide[3].style.display="block";
        slideIndex = 4;
      }
    }

  </script>
</body>
</html>
