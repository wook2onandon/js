<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1 id="demo"></h1>
  <script>

    var a=0;

    function plusNum() {
      a = a + 5;
      document.getElementById("demo").innerHTML = a;
    }

    setInterval(plusNum, 3000);
    
  </script>
</body>
</html>
